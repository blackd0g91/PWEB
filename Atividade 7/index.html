<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel e tesoura</title>
</head>
<body>
    <script>
        var jogador = prompt("Escolha uma das opções:\n1.Pedra\n2.Papel\n3.Tesoura");

        if(jogador != 1 && jogador != 2 && jogador != 3){
            alert("Seleção inválida. Tente novamente.");
            location.reload();
        }

        var oponente = Math.random();

        console.log(oponente);

        if(oponente < 0.33){
            oponente = 1;
        } else if(oponente < 0.66){
            oponente = 2;
        } else {
            oponente = 3;
        }


        var oponenteTexto = oponente == 1 ? "Pedra" : oponente == 2 ? "Papel" : "Tesoura";
        oponenteTexto = "O oponente escolheu " + oponenteTexto;

        if(jogador == oponente) {
            alert(oponenteTexto + "\nEmpate");
        } else if((jogador == 1 && oponente == 3) || 
                    (jogador == 2 && oponente == 1) ||
                    (jogador == 3 && oponente == 2) ) {
            alert(oponenteTexto + "\nVitória");
        } else {
            alert(oponenteTexto + "\nDerrota");
        }

        location.reload();
        
        
    </script>
</body>
</html>
