<body>

    <form action="" name="formulario" id="formulario" onsubmit="return validar()">
        <label for="nome">Nome</label><br>

        <br>

        <label for="email">E-Mail</label><br>

        <br>

        <label for="comentario">Comentário</label><br>
        <textarea name="comentario" id="comentario" cols="50" rows="30"></textarea>

        <br>

        <label for="visita">Primeira vez na página?</label>
        <input type="radio" name="visita" id="visitaSim">Sim
        <input type="radio" name="visita" id="visitaNao">Não
        
        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
