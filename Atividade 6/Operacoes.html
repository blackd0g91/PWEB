<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Digite o primeiro número"));
        var num2 = parseFloat(prompt("Digite o segundo número"));

        let soma = num1 + num2;
        let subtr = num1 - num2;
        let prod = num1 * num2;
        let div = num1 / num2;
        let mod = num1 % num2;

        alert("A soma é: " + soma
            + "\nA subtração é: " + subtr
            + "\nO produto é: " + prod
            + "\nA divisão é: " + div
            + "\nO resto da divisão é: " + mod);
    </script>
</body>
</html>
