<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <script>
        let nome = prompt("Qual o seu nome?");
        let n1 = prompt("Digite a primeira nota.");
        let n2 = prompt("Digite a segunda nota.");
        let n3 = prompt("Digite a terceira nota.");

        let soma = parseFloat(n1) + parseFloat(n2) + parseFloat(n3);
        
        let resultado = soma / 3;

        alert("A média do aluno " + nome + " é " + resultado);
    </script>
</body>
</html>
